<body>
<div class="container">
    <div class="rand"></div>
    <div class="cloud"></div>
    <div class="tree"></div>
    <div class="tree-deco tree-deco2"></div>
    <div class="tree-deco tree-deco1"></div>
    <div class="tree-deco tree-deco0"></div>
    <div class="building"></div>
    <div class="background-tree"></div>
    <div class="palace"></div>
    <div class="rain-container front-row"></div>
    <div class="rain-container back-row"></div>
    <div class="snow-container"></div>
</div>
<div id="setting">
    <div class="button-container">
        <div class="close"></div>
        <div class="title">SETTING</div>
        <div>
            <button type="button" class="setting-refresh" onclick="common.reset()">동기화</button>
            <button type="button" class="setting-day">낮</button>
            <button type="button" class="setting-rain">비</button>
            <button type="button" class="setting-snow">눈</button>
        </div>
        <div>
            <button type="button" class="setting-spring" onclick="common.setSeason('spring')">봄</button>
            <button type="button" class="setting-summer" onclick="common.setSeason('summer')">여름</button>
            <button type="button" class="setting-fall" onclick="common.setSeason('fall')">가을</button>
            <button type="button" class="setting-winter" onclick="common.setSeason('winter')">겨울</button>
        </div>
    </div>
</div>
<script src="./assets/js/xml2json.js"></script>
